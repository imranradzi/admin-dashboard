<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
     <div class="sidebar-header">Dashboard</div>
     <div class="sidebar-options">
      <div>Home</div>
      <div>Profile</div>
      <div>Messages</div>
      <div>History</div>
      <div>Tasks</div>
      <div>Communities</div>
     </div>
     <div class="sidebar-misc">
      <div>Settings</div>
      <div>Support</div>
      <div>Privacy</div>
     </div>
    </div>
    <div class="user-info">
      <div class="search-bar">
        <input type="text">
      </div>
      <div class="username">John Doe</div>
      <div class="user-greeting">Hi there, John Doe</div>
      <div class="user-options">
        <div>New</div>
        <div>Upload</div>
        <div>Share</div>
      </div>
    </div>
    <div class="main-content">
      <div class="projects">
        <div class="descriptor">Your Projects</div>
        <div class="projects-container">
          <div class="items">one</div>
          <div class="items">two</div>
          <div class="items">three</div>
          <div class="items">four</div>
          <div class="items">five</div>
          <div class="items">six</div>
        </div>
      </div>
      <div class="others">
        <div class="descriptor">Announcements</div>
        <div class="other-items-container">
          <div class="items">
            item
          </div>
          <div class="descriptor" style="padding-top: 10px;">
            Trending</div>
          <div class="items">
            item
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
